<!DOCTYPE html>
<html>

<head>
  <title>Prueba de Grafos</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
  <h1>Prueba de Grafos</h1>
  
</div>
<br>
<br>
  <div class="container">
    <form>
      <label for="peso">Ingrese Peso:</label>
      <input type="number" id="peso" name="peso" min="1" max="100" step="1" value="1" placeholder="Ingrese peso">
      <br>
      <br>
      <label for="ciudades">Seleccione Ciudad:</label>
      <select id="ciudades">
      </select>
      <p id="ruta"></p>
      <p id="valorenvio"></p>
      <p id="tiempo"></p>
    </form>
      <button id="enviar">Enviar</button>
    
  </div>
  <div id="grafo"></div>
  <script src="main.js" defer></script>

</body>

</html>
