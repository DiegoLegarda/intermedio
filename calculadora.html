<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form>
        <h2>Calculadora</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" min="0" max="100" step="0.1"><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" min="0" max="100" step="0.1"><br><br>
        <label for="resultado">resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly><br><br>
    </form>
    <button id="sumar">Sumar</button>
    <button id="restar">Restar</button>
    <button id="multiplicar">Multiplicar</button>
    <button id="dividir">Dividir</button>
    <script src="calculadora.js">        
    </script>
</body>
</html>
